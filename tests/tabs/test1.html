<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Tabs</title>
    <script src="../../dist/workspace.js"></script>
    <script src="../../dist/tabs/tab-bar.js"></script>
    <link rel="stylesheet" href="../../dist/tabs/tab-bar.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 1000px;
            height: 100vh;
            margin: auto;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', e => {
            let tabGroup = Workspace.Tabs.tabGroup('#tabs1');
            if (tabGroup) {
                // Setup an iframe for content
                let iframe = document.createElement('iframe');
                iframe.src = 'http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg';
                iframe.width = '800'
                iframe.height = '800';

                // Setup tab one for variable testing
                let tab1 = new Workspace.Tabs.Tab({ title: 'Usage', contentUrl: './ajax/usage.html', closable: false, movable: false });

                tabGroup.addTab(tab1);
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tab with iFrame', content: iframe }));
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tab Disabled', enabled: false }));
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tool Tip', tooltip: 'I am a tooltip', contentUrl: './ajax/tooltip.html' }));
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tab 5' }));
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tab 6' }));
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tab 7' }));
                tabGroup.addTab(new Workspace.Tabs.Tab({ title: 'Tab 8' }));
                tabGroup.activate(0);
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="workspace-tabs" id="tabs1"></div>
    </div>
</body>

</html>
